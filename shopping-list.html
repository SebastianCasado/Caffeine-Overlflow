        <!-- add icon or image in header -->

        </p>
        <!-- return to homepage button, maybe top right area pending the logo layout -->
        <button type="submit" class="btn">Return to <i class="fas fa-money-bill-wave"></i></button>

    <!-- left column, Retailer 1 shopping list -->
        <!-- format width of left column -->
        <div>
            <!-- format card? -->
            <div>
                <h3>Target</h3>

                <div>
                    <!-- button to delete individual item off list, maybe hangs to the right of the item's title -->
                    <button type="button"><i class="fas fa-trash"></i></button>
                    <!-- maybe have warning pop when delete entire list is clicked? -->
                    <button type="submit" class="btn">Delete List</button>
                </div>
            </div>

        <!-- right column, Retailer 2 -->

            <!-- format card? -->

                <h3>Walmart</h3>
                <!-- create container for list to post to -->

        </div>
